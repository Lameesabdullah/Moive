<!DOCTYPE html>
<html xmlns:th="https://www.thymleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Movies</title>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <form th:action="@{/search}"  class="d-flex" >
                <input class="form-control me-2" id="queries" name="queries" type="search" placeholder="Search for a movie" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div class="vr"></div>
            <div>
                <form th:action="@{/recent}">
                    <button type="submit" class="btn btn-outline-danger">Home</button>
                </form>
            </div>

        </div>
    </nav>

    </div>

</head>
<body>

<h2 th:text="${s}"/>

<div class="row row-cols-1 row-cols-md-3 g-4">
<div  class="card"th:each="movie: ${fv}" style="width: 18rem;">
    <div class="col ">
    <form  th:action="@{/Fav}" method="GET">
        <img th:src="@{'https://image.tmdb.org/t/p/w500'+${movie.poster}}" class="card-img-top">
        <div class="card-body">

            <h3 class="card-title" th:text="${movie.name}" id="h3_name"></h3>



            <input  type="hidden"  th:value="${movie.id}" id="ids" th:name="ids"/>

            <h4>Genres </h4>
            <h6 class="card-text" th:text="${movie.genres}"  th:value="${movie.genres}" id="h6_genres"></h6>


            <h4>overview</h4>
            <p class="card-text"th:text="${movie.des}"></p>
            <button type = "submit" class="btn btn-danger">Remove</button>
        </div>
    </form>
</div>
</div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
